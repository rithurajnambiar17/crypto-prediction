<html>
    <head>
        <title>
            Predict Crypto-Price
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{{ url_for('static', filename = 'css/styles.css') }}" rel="stylesheet">

    </head>

    <body>
        <div class="container-fluid h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <form action="/predict", method = "POST">
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="coin">
                                <option value="None" selected="selected" >Select a Coin</option>
                                <option value="BTC-USD" >Bitcoin</option>
                                <option value="DOGE-USD" >Dogecoin</option>
                                <option value="ETH-USD" >Ethereum</option>
                                <option value="MIOTA-USD" >IOTA</option>
                                <option value="TRX-USD" >TRON</option>
                            </select><br>

                            <div class="buttons-group">
                                <!-- <button name = 'result' value = "day" type="submit" class="btn btn-outline-dark" onclick="alert('The prediction of ' + '{{coin}}' + ' for next day is '+ '{{prediction}}' + ' USD')">Day</button>
                                <button name = "result" value = "week" type = "submit" class="btn btn-outline-dark" onclick="alert('The prediction of ' + '{{coin}}' + ' for next week is '+ '{{prediction}}' + ' USD')">Week</button>    
                                <button name = "result" value = "fortnight" type = "submit" class="btn btn-outline-dark" onclick="alert('The prediction of ' + '{{coin}}' + ' for next fortnight is '+ '{{prediction}}' + ' USD')">Fortnight</button>                             -->
                                <script>
                                    function display() {                                    
                                        document.getElementById("demo").innerHTML = "The prediction of '{{coin}}' for next day is '{{prediction}}'  USD";
                                    }
                                </script>
                                <button name="result" value="day" class="btn btn-outline-dark" onclick=display()>Day</button>
                                <button name="result" value="week" class="btn btn-outline-dark" onclick=display()>Week</button>
                                <button name="result" value="fortnight" class="btn btn-outline-dark" onclick=display()>Fortnight</button>
                            </div>
                            <p id = "demo"></p>

                        </form>
                        
                    </div>
                </div>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
