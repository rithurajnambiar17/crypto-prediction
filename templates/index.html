<html>
    <head>
        <title>
            Crypto-Price Prediction
        </title>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{{ url_for('static', filename = 'css/styles.css') }}" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <form action="/result", method = "POST">
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="coin">
                            <option value="None" selected="selected" >Select a Coin</option>
                            <option value="BTC-USD" >Bitcoin</option>
                            <option value="DOGE-USD" >Dogecoin</option>
                            <option value="ETH-USD" >Ethereum</option>
                            <option value="MIOTA-USD" >IOTA</option>
                            <option value="TRX-USD" >TRON</option>
                        </select><br>
                        <div class="buttons-group">
                            <button name = 'result' value = "plot" type="submit" class="btn btn-outline-dark">Plot</button>
                            <button name = "result" value = "predict" type = "submit" class="btn btn-outline-dark">Predict</button>    
                        </div>
                        
                    </form>
                    
                </div>
            </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
